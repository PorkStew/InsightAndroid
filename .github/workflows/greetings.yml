name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to Insight Android, Hoping Great Contributions From You'
        pr-message: 'Welcome to Insight Android, Hoping Great Contributions From You'
